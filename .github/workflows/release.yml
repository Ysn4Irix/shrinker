name: Create and Release Source Code Zip

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create Source Code Zip
        run: zip -r source_code.zip .
        working-directory: ${{ github.workspace }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          name: Release ${{ github.ref.replace('refs/tags/', '') }}
          tag_name: ${{ github.ref }}
          body: |
            Source code zip file for release ${{ github.ref.replace('refs/tags/', '') }}
          draft: false
          prerelease: false
